
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">

        <div class="patterns">
            <svg width="100%" height="100%">
            <text x="50%" y="60%"  text-anchor="middle"  >
             BLACKJACK
           </text>
           </svg>
          </div>
    
        <h3><span id="blackjack-result">Let's Play</span></h3>
       
         <div class="flex-blackjack-row-1">
             <table>
                 <tr>
                     <th id="win-header">Wins</th>
                     <th id="loss-header">Losses</th>
                     <th id="draw-header">Draws</th>

                 </tr>

                 <tr>
                     <td><span id="wins">0</span></td>
                     <td><span id="losses">0</span></td>
                     <td><span id="draws">0</span></td>

                 </tr>
             </table>
         </div>

         <div class="flex-blackjack-row-2">
             <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
             </div>

             <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
             </div>
       </div>

       <div class="flex-blackjack-row-3">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
                <button class="btn-lg btn-success mr-2" id="blackjack-restart-button">Restart</button>
            </div>    
       </div>
 </div>  
  

    <script src="script.js"></script>
</body>
</html>
